{% load filters %}{% load simple_tags %}<form {% render_attrs form.attrs %}>
    {% csrf_token %}
{% for field in form.obj %}
    {% render_field form field %}
{% endfor %}
{% render_tags form.buttons %}
    <div class="row mt-3">
        <div id="error-{{ form.attrs.id }}" class="error error-message"></div>
    </div>
</form>
