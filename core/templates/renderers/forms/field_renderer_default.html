{% for field in fields %}
<div class="form-row">
    <div class="form-group">
        {% if show_form_field_labels %}
        {{ field.label_tag }}
        {% endif %}
        {{ field }}
        {% for error in field.errors %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
