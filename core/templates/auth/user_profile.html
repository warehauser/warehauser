{% extends 'core/base.html' %}{% load static %}
{% block title %}User Profile - {% endblock %}
{% load crispy_forms_tags %}
{% block header %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
{% endblock %}
{% block content %}
        <div class="dark-box" id="user-profile">
            <h2 class="visually-hidden">User Profile</h2>
            <div class="illustration"><img src="{% static 'core/images/logo.svg' %}" alt="Warehauser" style="height: 150px;"/></div>
            <div class="row mt-3 justify-content-center">
                <div class="col-md-3">
                    <div class="mb-6">
                        <span class="fw-bold">Username:</span>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="mb-6">
                        <span>{{ user.username }}</span>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="mb-6">
                        <span class="fw-bold">Email:</span>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="mb-6">
                        <span>{{ user.email }}</span>
                    </div>
                </div>
            </div>
        
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="d-grid gap-2 mb-3">
                        <a href="{% url 'auth_change_password_view' %}" class="btn btn-primary">Reset Password</a>
                    </div>
                    <!-- Add more buttons or actions here -->
                </div>
            </div>
                    <!--
                I want to create a series of sections formatted with:
                
                    1. A heading (Such as "User Profile"
                    2. 2 columns for key value pairs of user information such as (left value: "Username", right value: current user's username (user.username))
                
                I also wnat a way to have a button that will span both columns which will <a href="somelink"> for instance a "Reset Password" button.

                How do I best do that with bootstrap5 standard classes and elements?
            -->
        </div>
{% endblock %}
